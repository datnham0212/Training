<html>
    <head>
        <title>US states recall</title>
        <style>
            input[type="text"] {
                padding: 10px;
                border: 1px solid #a8a8a8;
                border-radius: 5px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <h1>Enter all the U.S states that you can remember off the top of your head: </h1>
        <input type="text" id="states" name="states">
        <p id="result"></p>
    </body>

    <script>
    const us_states = [
    "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware",
    "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky",
    "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi",
    "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico",
    "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania",
    "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont",
    "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"
    ];
    var us_states_length = us_states.length;

    var input = document.getElementById('states');
    var count = 0;
    input.addEventListener("keypress", function(event){
        if (event.key == "Enter"){
            event.preventDefault();
            var state = input.value;

            if(us_states.includes(state)){
                // document.getElementById('result').innerHTML = state;
                let node = document.createElement('p');
                let textnode = document.createTextNode(state);
                node.append(textnode);
                document.getElementById('result').appendChild(node);
                us_states.splice(us_states.indexOf(state), 1);
                count++;
                if(count == us_states_length){
                alert('Congrats, you have listed all of the states!');
                }
            }
            else{
                alert('Try again!');
            }
        }
    });
    
    </script>
</html>
